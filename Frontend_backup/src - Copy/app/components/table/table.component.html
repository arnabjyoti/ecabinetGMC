<div class="table-card shadow-sm">
  <table class="table table-bordered table-striped align-middle">
    <thead class="table-dark">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of paginatedRows">
        <td *ngFor="let col of columns">

          <!-- Status Badge -->
          <ng-container *ngIf="col.field === 'status'; else normalCell">
            <span class="badge"
              [ngClass]="{
                'bg-warning text-dark': row[col.field] === 'In-Process',
                'bg-success': row[col.field] === 'Approved',
                'bg-danger': row[col.field] === 'Rejected'
              }">
              {{ row[col.field] }}
            </span>
          </ng-container>

          <ng-template #normalCell>
            {{ row[col.field] }}
          </ng-template>
        </td>

        <!-- Action Column -->
        <td>
          <button class="btn btn-primary btn-sm" (click)="onView(row)">
            View
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination-box">
    <button class="btn btn-secondary btn-sm me-2" (click)="prev()" [disabled]="currentPage === 1">
      Prev
    </button>

    <span>Page {{ currentPage }} of {{ totalPages }}</span>

    <button class="btn btn-secondary btn-sm ms-2" (click)="next()" [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
