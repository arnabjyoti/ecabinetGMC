<app-sidebar (collapsedChange)="onSidebarToggle($event)"></app-sidebar>

<div class="main-content" [class.collapsed]="sidebarCollapsed">
  <h3 class="page-title" style="margin-top: 50px;text-align: center; color: rgb(87, 90, 92)">
    ISSUE BUCKET
  </h3>

  <div class="mail-container">
    <!-- Content -->
    <div class="content" *ngIf="!isDetailView">
      <h3><i class="bi bi-inbox"></i>&nbsp;Inbox</h3>
      <div class="mail-list" *ngIf="issues[activeTab]?.length; else noIssue">
        <div *ngFor="let issue of issues[activeTab]">
          <div class="mail-item" style="cursor: pointer;" (click)="onView(issue)">
            <div class="mail-from">{{ issue.from || issue.to || "Draft" }}</div>
            <div class="mail-subject">{{ issue.subject }}</div>
            <div class="mail-time">{{ issue.time | date:'dd MMM yyyy, hh:mm a' }}</div>
          </div>
        </div>
      </div>

      <ng-template #noIssue>
        <div class="empty">No issues</div>
      </ng-template>
    </div>
    <div class="content" *ngIf="isDetailView">
        <h4><strong><a href="javascript:;" (click)="onBack()"><i class="bi bi-arrow-left"></i> </a>&nbsp;{{ selectedIssue?.title }}</strong></h4>
        <app-issue-details [issue]="selectedIssue" [activeTab]="activeTab" [user]="user" (onSent)="onSent($event)"></app-issue-details>
    </div>
  </div>
</div>


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  style="background-color: aliceblue"
>
  <p style="color: white">
    <i
      class="fa fa-circle-o-notch fa-spin fa-4x text-danger"
      aria-hidden="true"
    ></i
    >Loading...Please Wait
  </p>
</ngx-spinner>
